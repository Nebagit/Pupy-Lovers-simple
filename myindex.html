<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy lovers page</title>
    <link rel="stylesheet" href="css/mystyle.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">

  </head>

  <body>
    <!-- header with class name backGB starts -->
    <header class="backGB headeronly">
      <p>Puppy lovers page</p>
    </header>
    <!-- header with class name backGB ends -->
    <!-- here is the whole container class -->
    <div class="container">
      <!-- first section starts -->
      <section>
        <div class="banner_puppy_wrapper">
          <img
            src="images/banner-puppies.jpg"
            alt="Banner puppy one"
            class="banner_puppy_image"
          />
        </div>
      </section>
      <!-- first section ends -->

      <!-- second section starts -->
      <section>
        <!-- div with class name Three puppies starts-->
        <div class="all_below_p">
          <div class="Three_puppys">
            <img src="images/puppy-1.jpg" alt="puppy one" />
            <div class="missed">
              <p class="text-missed">Puppy missing here!</p>
            </div>
            <img src="images/puppy-2.jpg" alt="puppy two" />
          </div>
          <!-- div with class name Three puppies ends -->

          <h2 id="paragraph_more_puppies">More puppies</h2>

          <!--div with class name twoImages starts  -->
          <div class="cutePuppy">
            <div>
              <img src="images/puppy-4.jpg" alt="puppy four" />
            </div>
            <div>
              <img src="images/puppy-3.jpg" alt="puppy three" />
            </div>
          </div>
        </div>

        <!--div with class name twoImages starts  -->
      </section>
      <!-- second section ends -->
    </div>
    <!-- The footer starts here -->
    <footer class="backGB indepeF">
      <p id="fot">Developed By Nebiyu</p>
    </footer>
    <!-- The footer ends here -->
  </body>
</html>
